{{- if or .Values.service.enabled (eq .Values.mode "http") -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mcp-server-wazuh.fullname" . }}
  labels:
    {{- include "mcp-server-wazuh.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "mcp-server-wazuh.selectorLabels" . | nindent 4 }}
{{- end }}
