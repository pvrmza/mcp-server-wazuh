# Default values for mcp-server-wazuh
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/pvrmza/mcp-server-wazuh
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

# Secret configuration
# If existingSecret is provided, it will be used instead of creating a new secret
# The existing secret must contain the following keys:
#   - WAZUH_API_USERNAME
#   - WAZUH_API_PASSWORD
#   - WAZUH_INDEXER_USERNAME
#   - WAZUH_INDEXER_PASSWORD
existingSecret: ""

# Wazuh API Configuration (Manager)
wazuh:
  api:
    host: "localhost"
    port: 55000
    # Credentials stored in secret (only used if existingSecret is not set)
    username: "wazuh"
    password: "wazuh"

  # Wazuh Indexer Configuration
  indexer:
    host: "localhost"
    port: 9200
    username: "admin"
    password: "admin"

  # SSL Configuration
  verifySSL: false
  protocol: "https"

# Logging configuration
logging:
  level: "info"  # Options: trace, debug, info, warn, error

# Server mode configuration
# Mode options:
#   - stdio: Standard MCP server using stdin/stdout (default)
#   - http: HTTP wrapper server exposing REST API
mode: "stdio"

# HTTP server configuration (only used when mode=http)
http:
  # Port for the HTTP server to listen on
  port: 3000
  # Host address to bind to
  host: "0.0.0.0"

# Service configuration
# Automatically enabled when mode=http, can be manually overridden
service:
  enabled: false  # Set to true to expose the service, or leave false to auto-enable with mode=http
  type: ClusterIP
  port: 3000  # Should match http.port when using HTTP mode
  annotations: {}
    # Example annotations for LoadBalancer or specific cloud providers:
    # service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    # service.beta.kubernetes.io/azure-load-balancer-internal: "true"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Liveness probe - checks if container is alive
# Note: For HTTP mode, the probe will automatically use HTTP GET /health
# For stdio mode, it uses process check (requires shell in container)
livenessProbe:
  enabled: true
  # These settings apply to both modes
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3

# Readiness probe - checks if container is ready to serve traffic
# Note: For HTTP mode, the probe will automatically use HTTP GET /health
# For stdio mode, it uses process check (requires shell in container)
readinessProbe:
  enabled: true
  # These settings apply to both modes
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Autoscaling configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
